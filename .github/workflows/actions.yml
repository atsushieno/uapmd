name: build dist

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g. v1.2.3)'
        required: true
        type: string
      release_name:
        description: 'Release title (defaults to tag name when empty)'
        required: false
        type: string
        default: ''
      release_body:
        description: 'Release notes body (Markdown)'
        required: false
        type: string
        default: ''
      generate_release_notes:
        description: 'Let GitHub auto-generate release notes'
        required: false
        type: boolean
        default: false
      prerelease:
        description: 'Mark release as pre-release'
        required: false
        type: boolean
        default: false
      draft:
        description: 'Create release as draft'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: 'build on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-latest]
    steps:
    - name: checkout
      uses: actions/checkout@v6
      with:
        submodules: recursive
    - name: apt update and install
      if: matrix.os == 'ubuntu-24.04'
      run: |
        sudo apt-get update
        # There is no libsdl3-dev on 24.04...
        sudo apt install gcc-14 ninja-build libgtk-3-dev libwebkit2gtk-4.1-dev libadwaita-1-dev libsdl2-dev
    - name: brew install
      if: ${{ startsWith(matrix.os, 'macos') }}
      run: |
        brew install sdl3

    - name: setup build on Windows
      if: matrix.os == 'windows-latest'
      run: |
        cmake -B build -G "Visual Studio 17 2022" -DBUILD_SHARED_LIBS=OFF -DREMIDY_BUILD_CONFIG=Debug -DUAPMD_ENABLE_WINMIDI=ON
    - name: setup build on Darwin
      if: matrix.os == 'macos-15'
      run: |
        cmake -B build -G Ninja
    - name: setup build on Linux
      if: matrix.os == 'ubuntu-24.04'
      run: |
        cmake -B build -G Ninja -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++

    - name: build
      run: cmake --build build

    - name: packaging
      if: success()
      run: cmake --build build --target package

    - name: upload artifacts
      if: success()
      uses: actions/upload-artifact@v6
      env:
        NODE_OPTIONS: --max_old_space_size=4096
      with:
        name: build-${{ matrix.os }}
        path: |
          build/*.deb
          build/*.rpm
          build/*.tar.xz
          build/*.zip
          build/*.dmg

    - name: upload build failure logs
      if: failure()
      uses: actions/upload-artifact@v6
      env:
        NODE_OPTIONS: --max_old_space_size=4096
      with:
        name: build-${{ matrix.os }}
        path: |
          build

  release:
    if: github.event_name == 'workflow_dispatch'
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
    - name: checkout
      uses: actions/checkout@v6
      with:
        fetch-depth: 1

    - name: download build artifacts
      uses: actions/download-artifact@v7
      with:
        pattern: build-*
        merge-multiple: true
        path: release-artifacts

    - name: list release assets
      run: ls -R release-artifacts

    - name: create GitHub release
      uses: ncipollo/release-action@v1.20.0
      with:
        tag: ${{ github.event.inputs.tag_name }}
        name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name }}
        body: ${{ github.event.inputs.release_body }}
        draft: ${{ github.event.inputs.draft }}
        prerelease: ${{ github.event.inputs.prerelease }}
        generateReleaseNotes: ${{ github.event.inputs.generate_release_notes }}
        artifacts: release-artifacts/**
