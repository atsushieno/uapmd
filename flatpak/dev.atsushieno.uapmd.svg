<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90d9"/>
      <stop offset="100%" style="stop-color:#2c5aa0"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="4" y="4" width="120" height="120" rx="20" ry="20" fill="url(#bgGrad)"/>

  <!-- Audio waveform representation -->
  <g fill="url(#waveGrad)">
    <!-- Left channel bars -->
    <rect x="20" y="52" width="8" height="24" rx="2"/>
    <rect x="32" y="40" width="8" height="48" rx="2"/>
    <rect x="44" y="28" width="8" height="72" rx="2"/>
    <rect x="56" y="44" width="8" height="40" rx="2"/>
  </g>

  <!-- MIDI connector representation -->
  <g fill="url(#waveGrad)">
    <!-- DIN connector circle -->
    <circle cx="92" cy="64" r="22" fill="none" stroke="url(#waveGrad)" stroke-width="4"/>
    <!-- 5 MIDI pins -->
    <circle cx="92" cy="52" r="4"/>
    <circle cx="80" cy="60" r="4"/>
    <circle cx="104" cy="60" r="4"/>
    <circle cx="84" cy="72" r="4"/>
    <circle cx="100" cy="72" r="4"/>
  </g>

  <!-- Connection arrow between audio and MIDI -->
  <path d="M 66 64 L 68 64" stroke="url(#waveGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
