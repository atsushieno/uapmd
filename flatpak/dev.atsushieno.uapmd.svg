<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764BA2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.05" />
      <stop offset="50%" style="stop-color:white;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="115" fill="url(#grad3)"/>

  <!-- DAW Track List Background -->
  <g opacity="0.75">
    <!-- Track lanes (horizontal bars) -->
    <rect x="60" y="130" width="392" height="60" rx="4" fill="url(#trackGrad)"/>
    <rect x="60" y="200" width="392" height="60" rx="4" fill="url(#trackGrad)"/>
    <rect x="60" y="270" width="392" height="60" rx="4" fill="url(#trackGrad)"/>
    <rect x="60" y="340" width="392" height="60" rx="4" fill="url(#trackGrad)"/>

    <!-- Track control indicators (left side) -->
    <circle cx="85" cy="160" r="7" fill="white" opacity="0.6"/>
    <circle cx="85" cy="230" r="7" fill="white" opacity="0.6"/>
    <circle cx="85" cy="300" r="7" fill="white" opacity="0.6"/>
    <circle cx="85" cy="370" r="7" fill="white" opacity="0.6"/>

    <!-- Track activity bars (waveform-like) -->
    <rect x="120" y="148" width="4" height="20" rx="2" fill="white" opacity="0.5"/>
    <rect x="128" y="142" width="4" height="32" rx="2" fill="white" opacity="0.5"/>
    <rect x="136" y="150" width="4" height="16" rx="2" fill="white" opacity="0.5"/>

    <rect x="120" y="218" width="4" height="26" rx="2" fill="white" opacity="0.5"/>
    <rect x="128" y="212" width="4" height="38" rx="2" fill="white" opacity="0.5"/>
    <rect x="136" y="220" width="4" height="22" rx="2" fill="white" opacity="0.5"/>

    <rect x="120" y="358" width="4" height="24" rx="2" fill="white" opacity="0.5"/>
    <rect x="128" y="352" width="4" height="36" rx="2" fill="white" opacity="0.5"/>
    <rect x="136" y="360" width="4" height="18" rx="2" fill="white" opacity="0.5"/>

    <!-- Timeline grid markers (subtle vertical lines) -->
    <line x1="220" y1="120" x2="220" y2="410" stroke="white" stroke-width="1.5" opacity="0.25"/>
    <line x1="320" y1="120" x2="320" y2="410" stroke="white" stroke-width="1.5" opacity="0.25"/>
    <line x1="400" y1="120" x2="400" y2="410" stroke="white" stroke-width="1.5" opacity="0.25"/>
  </g>

  <!-- Main U-shape and connector design (foreground) -->
  <g transform="translate(256, 256)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="white" stroke-width="30" opacity="0.3"/>

    <!-- Main u-shape representing audio/MIDI connectivity -->
    <path d="M -55 -70 L -55 35 Q -55 70 0 70 Q 55 70 55 10 L 55 -70"
          fill="none"
          stroke="white"
          stroke-width="35"
          stroke-linecap="round"
          stroke-linejoin="round"
          opacity="0.95"/>

    <!-- Top connection points (like MIDI/audio ports) -->
    <circle cx="-55" cy="-70" r="22" fill="white" opacity="0.95"/>
    <circle cx="55" cy="-70" r="22" fill="white" opacity="0.95"/>

    <!-- Inner detail circles -->
    <circle cx="-55" cy="-70" r="11" fill="#667EEA" opacity="0.8"/>
    <circle cx="55" cy="-70" r="11" fill="#667EEA" opacity="0.8"/>

    <!-- Knob indicator outside bottom-right -->
    <circle cx="75" cy="55" r="16" fill="white" opacity="0.6"/>
    <circle cx="75" cy="55" r="8" fill="white" opacity="0.95"/>
  </g>
</svg>
