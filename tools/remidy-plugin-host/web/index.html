<html>
<head>
    <link rel="stylesheet" href="./node_modules/@shoelace-style/shoelace/cdn/themes/dark.css"
          onload="document.documentElement.classList.add('sl-theme-dark');"/>
    <!-- shoelace-autoloader.js somehow resolves paths incorrectly (results in nested `node_modules`) ... -->
    <script type="module" src="./node_modules/@shoelace-style/shoelace/cdn/shoelace.js"></script>
    <script type="module" src="./node_modules/@colinaut/action-table/dist/index.js"></script>

    <script type="module" src="./RemidyAudioDeviceSetupElement.js"></script>
    <script type="module" src="./RemidyAudioPluginSelectors.js"></script>
    <script type="text/javascript" src="./App.js" defer="true"></script>
    <style type="text/css">
        body { font-family: var(--sl-font-sans); }
        th, td {
            padding: 5px;
            border-bottom: 1px solid var(--sl-color-primary-100);
            border-right: 1px solid var(--sl-color-primary-200);
        }
    </style>
</head>
<body onload="onLoad()">

<remidy-audio-device-setup></remidy-audio-device-setup>

<sl-details summary="Audio Processing Configuration">
    <sl-select id="sampleRate" value="44100" hoist="true" label="Sample Rate">
        <sl-option value="11025">11025</sl-option>
        <sl-option value="22050">22050</sl-option>
        <sl-option value="44100">44100</sl-option>
        <sl-option value="48000">48000</sl-option>
    </sl-select>
</sl-details>

<remidy-audio-plugin-list></remidy-audio-plugin-list>

<sl-color-picker></sl-color-picker>
<sl-checkbox></sl-checkbox>
<script>
    const checkbox = document.querySelector('sl-checkbox');
    checkbox.addEventListener('sl-change', event => {
        console.log(event.target.checked ? 'checked' : 'not checked');
    });
</script>
</body>
</html>
